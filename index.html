<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="dist/main.css" />
    <script src="dist/main.js"></script>
    <title>Hoops</title>
  </head>
  
  <body>
    <audio id="audioContainer">
      <source src="assets/basketballSong.mp3" type="audio/mpeg">
    </audio>
    <div id="body-wrapper">
    <div id="header-wrapper">
      <h1 class="header">Hoops</h1>
      
      <div id="image-wrapper">
        <button id="mute" onclick="muteSong()"></button>
        <script>
          function muteSong(){
            const audioContainer = document.getElementById("audioContainer");
            if (audioContainer.volume > 0 ){
              audioContainer.volume = 0
              document.getElementById("mute").style.backgroundImage = "url('../assets/muted.png')";
              document.getElementById("mute").style.backgroundSize = "100%";

            } else {
              audioContainer.volume = 0.3
              document.getElementById("mute").style.backgroundImage = "url('../assets/unmuted.png')";
              document.getElementById("mute").style.backgroundSize = "60%";
            }
          }
        </script>
        <!-- <img id="git" src="assets/github-logo.png" alt="github" height="50px"> -->
        <!-- <img id="link" src="assets/linkedin-circled.png" alt="linkedIn" height="50x"> -->
        <a href="https://www.linkedin.com/in/stephen-wong-6655a716b/"><div id="link"></div></a>
        <a href="https://github.com/stephenmdw"><div id="git"></div> </a>
      </div>
    </div>

    <div class="game-window">
      <div id="start-screen">
          <h1 class="title-card">Hoops</h1>
          <br>
          <button id="start-button">START</button>
          <br>
          <div>
          </div>
          <div id="tut-screen">
              <button id="tut-button">TUTORIAL</button>
              <h1 id="howtoplay">How to play</h1>
              <p id="tut-text">Click down and drag back from the hoop to shoot and aim, and let go to fire the ball towards the net. 
                  You have three lives to make as many baskets as you can, good luck!
              </p>
            </div>
      </div>

      <div id="game-over">
          <h1 id="GO">GAME OVER</h1>
          <button id="restart-button">Restart</button>
      </div>

      <canvas class="game-board" width="1000" height="680" id="canvas"></canvas>
    </div>
  </div>
  </body>

</html>
