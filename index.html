<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Hoops</title>
  </head>
  
  <body>
    <h1 class="header">Hoops</h1>
    <div class="game-window">
      <div id="start-screen" >
          <h1 class="title-card">Hoops</h1>
          <br>
          <button id="start-button">START</button>
          <br>
          <button id="tut-button">TUTORIAL</button>
          <div id="tut-screen"></div>
      </div>
      <div id="game-over">
          <h1 id="GO">GAME OVER</h1>
          <button id="restart-button">Restart</button>
      </div>

      <canvas class="game-board" width="1000" height="680" id="canvas"></canvas>
    </div>
  </body>

</html>
